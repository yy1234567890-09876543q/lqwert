    <title>落下的忧愁</title>
    <style>
        /* photo标签加样式 */
        #photo{
            width: 760px;
            height: 400px;
             background-color: blue;/*盒子距离上面100像素，左右自动居中 */
            margin: 100px auto;/*内容对齐，居中*/
        }
#photo img{
    width: 250px; 
    height: 200px;
    
}
#photo img:hover{
    /* 缩放到原来的x倍 */
transform: scale(2);
/* 2s内完成 */
transition: 1.5s;
}

    </style>

</head>
